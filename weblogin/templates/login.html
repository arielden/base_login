{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="wrapper">
    <div class="title"><span>{{the_title}}</span></div>
    <form method='POST' action="/status">
      <div class="row">
        <i class="fas fa-user"></i>
        <input name='username' type="text" placeholder="User Name" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input name='userpass' type="password" placeholder="Password" required>
      </div>
      <div class="pass"><a href="forgpass">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login">
      </div>
      <div class="signup-link">Not a member? <a href="signup">Signup now</a></div>
    </form>
  </div>
</div>

{% endblock %}
